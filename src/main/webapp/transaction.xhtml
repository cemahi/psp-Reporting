<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">


<h:head>
</h:head>
<h:body>
    <h:form id="formId">
        <p:menubar>
            <p:menuitem value="First Report" url="dashBoard.jsf" icon="pi pi-times" />
            <p:menuitem value="ClientInfo" url="clientInfo.jsf" icon="pi pi-times" />
            <p:menuitem value="Transaction" url="transaction.jsf" icon="pi pi-times" />
            <p:menuitem value="List" url="list.jsf" icon="pi pi-times" />

            <f:facet name="options">
                <p:commandButton value="Logout" actionListener="#{clientInfoQueryBean.logOut}"  icon="pi pi-home"/>
            </f:facet>
        </p:menubar>
        <p:panel id="panel" header="Welcome" style="margin-bottom:10px;">
            <h:panelGrid columns="2" cellpadding="5">
                <h:outputLabel value="TransactionId :"/>
                <p:inputText value="#{clientInfoQueryBean.requestDTO.transactionId}" required="true"/>

                <p:commandButton actionListener="#{clientInfoQueryBean.inquiry}" update="panel2" value="Search"/>
            </h:panelGrid>
        </p:panel>

        <p:panel id="panel2" header="Transaction Info">
            <h3>CustomerInfo</h3>
            <h:panelGrid columns="2" cellpadding="5">
                <h:outputLabel value="Id:"/>
                <h:outputLabel value="#{clientInfoQueryBean.transactionInfoResponce.customerInfo.id}"/>

                <h:outputLabel value="Create Date:"/>
                <h:outputLabel value="#{clientInfoQueryBean.transactionInfoResponce.customerInfo.created_at}"/>

                <h:outputLabel value="Update Date:"/>
                <h:outputLabel value="#{clientInfoQueryBean.transactionInfoResponce.customerInfo.updated_at}"/>

                <h:outputLabel value="Delete Date:"/>
                <h:outputLabel value="#{clientInfoQueryBean.transactionInfoResponce.customerInfo.deleted_at}"/>

                <h:outputLabel value="Number:"/>
                <h:outputLabel value="#{clientInfoQueryBean.transactionInfoResponce.customerInfo.number}"/>

                <h:outputLabel value="Expiry Month:"/>
                <h:outputLabel value="#{clientInfoQueryBean.transactionInfoResponce.customerInfo.expiryMonth}"/>

                <h:outputLabel value="Start Month:"/>
                <h:outputLabel value="#{clientInfoQueryBean.transactionInfoResponce.customerInfo.startMonth}"/>

                <h:outputLabel value="Start Year:"/>
                <h:outputLabel value="#{clientInfoQueryBean.transactionInfoResponce.customerInfo.startYear}"/>

                <h:outputLabel value="Issue Number:"/>
                <h:outputLabel value="#{clientInfoQueryBean.transactionInfoResponce.customerInfo.issueNumber}"/>

                <h:outputLabel value="Email:"/>
                <h:outputLabel value="#{clientInfoQueryBean.transactionInfoResponce.customerInfo.email}"/>

                <h:outputLabel value="Birtdhay:"/>
                <h:outputLabel value="#{clientInfoQueryBean.transactionInfoResponce.customerInfo.birthday}"/>

                <h:outputLabel value="Gender:"/>
                <h:outputLabel value="#{clientInfoQueryBean.transactionInfoResponce.customerInfo.gender}"/>

                <h:outputLabel value="Billing Title:"/>
                <h:outputLabel value="#{clientInfoQueryBean.transactionInfoResponce.customerInfo.billingTitle}"/>

                <h:outputLabel value="Billing FirstName:"/>
                <h:outputLabel value="#{clientInfoQueryBean.transactionInfoResponce.customerInfo.billingFirstName}"/>

                <h:outputLabel value="Billing LastName:"/>
                <h:outputLabel value="#{clientInfoQueryBean.transactionInfoResponce.customerInfo.billingLastName}"/>

                <h:outputLabel value="Billing Company:"/>
                <h:outputLabel value="#{clientInfoQueryBean.transactionInfoResponce.customerInfo.billingCompany}"/>

                <h:outputLabel value="Billing Address1:"/>
                <h:outputLabel value="#{clientInfoQueryBean.transactionInfoResponce.customerInfo.billingAddress1}"/>

                <h:outputLabel value="Billing Address2:"/>
                <h:outputLabel value="#{clientInfoQueryBean.transactionInfoResponce.customerInfo.billingAddress2}"/>

                <h:outputLabel value="Billing City:"/>
                <h:outputLabel value="#{clientInfoQueryBean.transactionInfoResponce.customerInfo.billingCity}"/>

                <h:outputLabel value="Billing Postcode:"/>
                <h:outputLabel value="#{clientInfoQueryBean.transactionInfoResponce.customerInfo.billingPostcode}"/>

                <h:outputLabel value="Billing State:"/>
                <h:outputLabel value="#{clientInfoQueryBean.transactionInfoResponce.customerInfo.billingState}"/>

                <h:outputLabel value="Billing Country:"/>
                <h:outputLabel value="#{clientInfoQueryBean.transactionInfoResponce.customerInfo.billingCountry}"/>

                <h:outputLabel value="Billing Phone:"/>
                <h:outputLabel value="#{clientInfoQueryBean.transactionInfoResponce.customerInfo.billingPhone}"/>

                <h:outputLabel value="Billing Fax:"/>
                <h:outputLabel value="#{clientInfoQueryBean.transactionInfoResponce.customerInfo.billingFax}"/>

                <h:outputLabel value="Shipping Title:"/>
                <h:outputLabel value="#{clientInfoQueryBean.transactionInfoResponce.customerInfo.shippingTitle}"/>

                <h:outputLabel value="Shipping FirstName:"/>
                <h:outputLabel value="#{clientInfoQueryBean.transactionInfoResponce.customerInfo.shippingFirstName}"/>

                <h:outputLabel value="Shipping LastName:"/>
                <h:outputLabel value="#{clientInfoQueryBean.transactionInfoResponce.customerInfo.shippingLastName}"/>

                <h:outputLabel value="Shipping Company:"/>
                <h:outputLabel value="#{clientInfoQueryBean.transactionInfoResponce.customerInfo.shippingCompany}"/>

                <h:outputLabel value="Shipping Address1:"/>
                <h:outputLabel value="#{clientInfoQueryBean.transactionInfoResponce.customerInfo.shippingAddress1}"/>

                <h:outputLabel value="Shipping Address2:"/>
                <h:outputLabel value="#{clientInfoQueryBean.transactionInfoResponce.customerInfo.shippingAddress2}"/>

                <h:outputLabel value="Shipping City:"/>
                <h:outputLabel value="#{clientInfoQueryBean.transactionInfoResponce.customerInfo.shippingCity}"/>

                <h:outputLabel value="Shipping Postcode:"/>
                <h:outputLabel value="#{clientInfoQueryBean.transactionInfoResponce.customerInfo.shippingPostcode}"/>

                <h:outputLabel value="Shipping State:"/>
                <h:outputLabel value="#{clientInfoQueryBean.transactionInfoResponce.customerInfo.shippingState}"/>

                <h:outputLabel value="Shipping Country:"/>
                <h:outputLabel value="#{clientInfoQueryBean.transactionInfoResponce.customerInfo.shippingCountry}"/>

                <h:outputLabel value="Shipping Phone:"/>
                <h:outputLabel value="#{clientInfoQueryBean.transactionInfoResponce.customerInfo.shippingPhone}"/>

                <h:outputLabel value="Shipping Fax:"/>
                <h:outputLabel value="#{clientInfoQueryBean.transactionInfoResponce.customerInfo.shippingFax}"/>
            </h:panelGrid>
            <br/>
            <h3>FX Info</h3>
            <h:panelGrid columns="2" cellpadding="5">
                <h:outputLabel value="Original Amount: "/>
                <h:outputLabel value="#{clientInfoQueryBean.transactionInfoResponce.fx.merchant.originalAmount}"/>

                <h:outputLabel value="Original Amount: "/>
                <h:outputLabel value="#{clientInfoQueryBean.transactionInfoResponce.fx.merchant.originalCurrency}"/>
            </h:panelGrid>
            <br/>
            <h3>Transaction Info</h3>
            <h:panelGrid columns="2" cellpadding="5">
                <h:outputLabel value="Transaction Referans No: "/>
                <h:outputLabel value="#{clientInfoQueryBean.transactionInfoResponce.transaction.merchant.referenceNo}"/>

                <h:outputLabel value="Transaction MerchantId: "/>
                <h:outputLabel value="#{clientInfoQueryBean.transactionInfoResponce.transaction.merchant.merchantId}"/>

                <h:outputLabel value="Transaction Status: "/>
                <h:outputLabel value="#{clientInfoQueryBean.transactionInfoResponce.transaction.merchant.status}"/>

                <h:outputLabel value="Transaction channel: "/>
                <h:outputLabel value="#{clientInfoQueryBean.transactionInfoResponce.transaction.merchant.channel}"/>

                <h:outputLabel value="Transaction customData: "/>
                <h:outputLabel value="#{clientInfoQueryBean.transactionInfoResponce.transaction.merchant.customData}"/>

                <h:outputLabel value="Transaction chainId: "/>
                <h:outputLabel value="#{clientInfoQueryBean.transactionInfoResponce.transaction.merchant.chainId}"/>

                <h:outputLabel value="Transaction type: "/>
                <h:outputLabel value="#{clientInfoQueryBean.transactionInfoResponce.transaction.merchant.type}"/>

                <h:outputLabel value="Transaction agentInfoId: "/>
                <h:outputLabel value="#{clientInfoQueryBean.transactionInfoResponce.transaction.merchant.agentInfoId}"/>

                <h:outputLabel value="Transaction operation: "/>
                <h:outputLabel value="#{clientInfoQueryBean.transactionInfoResponce.transaction.merchant.operation}"/>

                <h:outputLabel value="Transaction updated_at: "/>
                <h:outputLabel value="#{clientInfoQueryBean.transactionInfoResponce.transaction.merchant.updated_at}"/>

                <h:outputLabel value="Transaction created_at: "/>
                <h:outputLabel value="#{clientInfoQueryBean.transactionInfoResponce.transaction.merchant.created_at}"/>

                <h:outputLabel value="Transaction id: "/>
                <h:outputLabel value="#{clientInfoQueryBean.transactionInfoResponce.transaction.merchant.id}"/>

                <h:outputLabel value="Transaction fxTransactionId: "/>
                <h:outputLabel value="#{clientInfoQueryBean.transactionInfoResponce.transaction.merchant.fxTransactionId}"/>

                <h:outputLabel value="Transaction acquirerTransactionId: "/>
                <h:outputLabel value="#{clientInfoQueryBean.transactionInfoResponce.transaction.merchant.acquirerTransactionId}"/>

                <h:outputLabel value="Transaction code: "/>
                <h:outputLabel value="#{clientInfoQueryBean.transactionInfoResponce.transaction.merchant.code}"/>

                <h:outputLabel value="Transaction message: "/>
                <h:outputLabel value="#{clientInfoQueryBean.transactionInfoResponce.transaction.merchant.message}"/>

                <h:outputLabel value="Transaction transactionId: "/>
                <h:outputLabel value="#{clientInfoQueryBean.transactionInfoResponce.transaction.merchant.transactionId}"/>

                <h:outputLabel value="Transaction agent id: "/>
                <h:outputLabel value="#{clientInfoQueryBean.transactionInfoResponce.transaction.merchant.agent.id}"/>

                <h:outputLabel value="Transaction agent customerIp: "/>
                <h:outputLabel value="#{clientInfoQueryBean.transactionInfoResponce.transaction.merchant.agent.customerIp}"/>

                <h:outputLabel value="Transaction agent customerUserAgent: "/>
                <h:outputLabel value="#{clientInfoQueryBean.transactionInfoResponce.transaction.merchant.agent.customerUserAgent}"/>

                <h:outputLabel value="Transaction agent merchantIp: "/>
                <h:outputLabel value="#{clientInfoQueryBean.transactionInfoResponce.transaction.merchant.agent.merchantIp}"/>

                <h:outputLabel value="Transaction agent merchantUserAgent: "/>
                <h:outputLabel value="#{clientInfoQueryBean.transactionInfoResponce.transaction.merchant.agent.merchantUserAgent}"/>

                <h:outputLabel value="Transaction agent created_at: "/>
                <h:outputLabel value="#{clientInfoQueryBean.transactionInfoResponce.transaction.merchant.agent.created_at}"/>

                <h:outputLabel value="Transaction agent updated_at: "/>
                <h:outputLabel value="#{clientInfoQueryBean.transactionInfoResponce.transaction.merchant.agent.updated_at}"/>

                <h:outputLabel value="Transaction agent deleted_at: "/>
                <h:outputLabel value="#{clientInfoQueryBean.transactionInfoResponce.transaction.merchant.agent.deleted_at}"/>
            </h:panelGrid>
            <br/>
            <h3>Merchant Info</h3>
            <h:outputLabel value="Merchant Name: "/>
            <h:outputLabel value="#{clientInfoQueryBean.transactionInfoResponce.merchant.name}"/>
        </p:panel>
    </h:form>
</h:body>
</html>
